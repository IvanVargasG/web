<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Presentación Curso</title>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Título principal -->
        <h1>Taller: Desarrollo de Aplicaciones Web</h1>

            <!-- Campo para capturar el nombre del estudiante -->
            <label for="nombre-estudiante">Nombre del estudiante:</label>        
            <input type="text" id="nombre-estudiante" placeholder="Escribe tu nombre aquí">

            <!-- Campo para capturar el nombre del curso -->
            <label for="nombre-curso">Nombre del curso:</label>
            <input type="text" id="nombre-curso" placeholder="Escribe el nombre del curso">

            <!-- Campo para capturar el nombre del docente -->
            <label for="nombre-docente">Nombre del docente:</label>
            <input type="text" id="nombre-docente" placeholder="Escribe el nombre del docente">

            <!-- Campo para capturar la fecha de entrega -->
            <label for="fecha-entrega">Fecha de entrega:</label>
            <input type="date" id="fecha-entrega">

            <!-- Campo para capturar la semana -->
            <label for="semana">Semana:</label>
            <input type="number" id="semana" placeholder="Número de semana">

        <!-- Botón para enviar la información del formulario -->
        <button type="submit">Enviar</button>
    </div>

</body>
</html>
